<div class="enquiry-form-main">
    <div class="">
        <div class="enquiry-head">
            <h1>Para cualquier consulta, por favor llenar el siguente formulario</h1>
        </div>
        <div class="form-group" *ngIf="invalidInput">
            <label for="inputError" class="">
            </label>
            <div class="col-sm-10" *ngIf="invalidInput" class="invalid-password">
                <span [innerHTML]="registerError"></span>
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)"
              class="form-horizontal register-form float-left col-sm-12 enquiry-form">
            <div class="col-sm-4 span1" style="">
                    <div class="form-group row first-name-textbox"
                         [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
                            <input maxlength="25" [formControl]="firstname" type="text"
                                   class="enquiry-input form-control"
                                   id="firstname" placeholder="Nombre">
                </div>

                <div class="form-group row"
                     [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                        <input maxlength="40" [formControl]="email" type="email" class="enquiry-input form-control"
                               id="inputEmail3" placeholder="Email">
                </div>

                    <div class="form-group row">
                            <div class="phone-number-div"
                                 [ngClass]="{'has-error': (!phoneNumber.valid && phoneNumber.touched), 'has-success': (phoneNumber.valid && phoneNumber.touched)}">
                                <input maxlength="14"
                                       onkeyup="var x =this.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,1})(\d{0,4})(\d{0,4})/);
                               this.value = !x[2] ? x[1] : x[1] + '-' + x[2] + (x[3] ? '-' + x[3] : '')+(x[4] ? '-' + x[4] : '');"
                                       [formControl]="phoneNumber" type="text"
                                       class="enquiry-input form-control phone-textbox-align" id="phoneNumber"
                                       placeholder="Teléfono                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ">
                            </div>
                </div>

                <div class="form-group row"
                     [ngClass]="{'has-error': (!address.valid && address.touched), 'has-success': (address.valid && address.touched)}">
                        <input maxlength="40" [formControl]="address" type="text" class="enquiry-input form-control"
                               id="inputaddress" placeholder="Dirección">
                </div>
            </div>

            <div class="col-sm-4 span2">
                <div class="form-group row"
                     [ngClass]="{'has-error': (!message.valid && message.touched), 'has-success': (message.valid && message.touched)}">
                        <input maxlength="40" [formControl]="message" type="text" class="enquiry-input form-control"
                               id="inputpassport" placeholder="Mensaje">
                </div>
            </div>

            <div class="col-sm-4 span3">
                <div style="margin-bottom: -5px; margin-top: 35px;"
                     class="form-group col-md-12 col-sm-12 padding-zero float-left full-width">
                    <div class="col-sm-12 col-md-12 padding-zero">
                        <button [disabled]="!form.valid || submitted" type="submit" class="btn-default btn-auth">
                            enviar
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
