<div class="set-bg" style="height: auto; position: absolute;">
    <div class="full-width logo-head" >
        <ba-back-page></ba-back-page>
        <div class="logo-image">
            <img src="/assets/img/fxt_logo.png">
        </div>
    </div>

    <div class=" padding-zero col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div style="width: 100%; display: flex; flex-direction: column;">
            <div class="full-width" style="padding-top: 129px;">
            </div>
            <div style="text-align: center;" class="center-box" >
                <h1>Category</h1>
            </div>
            <div class="center-box">
                <div class="head">
                    <input #search class="search" style="float: right; display: block" type="text" placeholder="Search..." (keyup)="onSearch(search.value)">
                    <a href="/#/pages/add-category" ><i class="fa fa-user-plus" aria-hidden="true"></i></a>
                </div>
                <ng2-smart-table [settings]="settings" [source]="source"
                                 (deleteConfirm)="onDeleteConfirm($event)"
                                 (editConfirm)="onSaveConfirm($event)"
                                 (edit)="clicked($event)"  >
                </ng2-smart-table>
            </div>
        </div>
    </div>
</div>
