<div class=" login-form" >
  <div class="auth-block-login">
    <div class="form-group" *ngIf="invalidInput" style=" position: absolute; width: 35%;">
      <label for="inputError" class="" style="position: absolute">
      </label>
      <div class="col-sm-10"  *ngIf="invalidInput"  class="invalid-password">
        <span [innerHTML]="loginError"></span>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal login-form">  
      <div class="form-group input-login-signin" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <div class="col-sm-12">
          <div class="inner-addon left-addon">
            <i class="fa fa-user glyphicon glyphicon-user"></i>
            <input [formControl]="email" type="email" class=" ingresar" id="inputEmail3" placeholder="Usuario">
          </div>
        </div>
      </div>
      <div class="input-login-signin" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <div class="col-sm-12">
          <div class="inner-addon left-addon">
          <i class="fa fa-lock glyphicon glyphicon-user" aria-hidden="true"></i>
          <input [formControl]="password" type="password" class="" id="inputPassword3" placeholder="ContraseÃ±a">
          </div>
        </div>
      </div>
      <div class="form-group input-login-signin">
        <div class="col-sm-12 col-md-12">
          <button [disabled]="!form.valid || submitted" type="submit" class="">ingresar</button>
        </div>
      </div>
    </form>
  </div>
</div>
