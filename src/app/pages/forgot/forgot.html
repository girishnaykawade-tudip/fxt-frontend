<div class="auth-main">
  <div class="auth-block">
    <div class="login-header-block">
      <img src="https://static.wixstatic.com/media/a514ac_2c13a655720b4b98830cd307cb74e1d9~mv2.png/v1/crop/x_0,y_21,w_480,h_255/fill/w_115,h_61,al_c,usm_0.66_1.00_0.01/a514ac_2c13a655720b4b98830cd307cb74e1d9~mv2.png">
      <h1>Forgot your password?</h1>
    </div>
    <div class="form-group" *ngIf="invalidInput">
      <label for="inputError" class="">
      </label>
      <div class="col-sm-10"  *ngIf="invalidInput"  class="invalid-password">
        <span [innerHTML]="forgotError"></span>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal login-form">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-md-12 col-sm-12 control-label"> Enter your email address</label>
        <div class="col-sm-12">
          <input [formControl]="email" type="email" class="login-input form-control" id="inputEmail3" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 col-md-12">
          <button [disabled]="!form.valid || submitted" type="submit" class="btn btn-default btn-auth">Submit</button>
          <a [routerLink]="['/register']" class="auth-link text-center">New to FXT? Sign up!</a>
        </div>
      </div>
    </form>
  </div>
</div>
